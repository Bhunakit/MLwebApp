{% extends 'layout.html' %}
{% block content %}
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for msg in messages %}
				<p class='text-center'> {{ msg }}</p>
			{% endfor %}
		{% endif %}
	{% endwith %}
	{% if user %}
	<p class='text-center display-4'> WELCOME {{ user }}</p>
	{% else %}
	<p class='text-center display-4' > WELCOME </p>
	{% endif %}

	<div class='text-center'>
	   <a href="/operations" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Operation</a>
	</div>
{% endblock %}
